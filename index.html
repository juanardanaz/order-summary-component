<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" 
    content="This is a challenge from Frontend Mentor,
            in which we have to build out an order summary card 
            component and get it looking as close to the design as possible.">
    <title>Frontend Mentor | Order Summary Component Hub</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
    <div class="main_container">
        <div class="card">
            <picture>
                <img src="./images/illustration-hero.svg" alt="dance illustration" class="illustration">
            </picture>
            <div class="main_text">
                <h1>Order Summary</h1>
                <p class="main_paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan_box">
                <div class="plan_info">
                    <img src="./images/icon-music.svg" alt="music icon">
                    <div class="plan_text">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <p class="change_text">Change</p>
            </div>
                <div class="buttons_container">
                    <div class="first_button">
                        <p>Procceed to Payment</p>
                    </div>
                    <div class="cancel_button">
                        <p>Cancel Order</p>
                    </div>
            </div>
        </div>
    </div>
    <div class="custom-shape-divider-top-1645756413">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill"></path>
        </svg>
    </div>
</body>
</html>
